    <button onclick="respostaSim()" id="sim">Sim</button>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@0.12.0/dist/js-confetti.browser.min.js"></script>



    <script defer>

        function isMobile() {
            const userAgent = navigator.userAgent.toLowerCase();
            return /android|iphone|ipod|ipad|blackberry|windows phone/.test(userAgent);
        }


        let x = 1;


        const jsConfetti = new JSConfetti({ target: canvas });



        function confetinhos() {

            if (isMobile()) {
                jsConfetti.addConfetti({
                    confettiColors: ['#87CEEB', '#FFB6C1', '#D8BFD8', "#ffffff"], // Amarelo, Azul Claro, Rosa Claro, Roxo Pastel

                    confettiSource: { x: window.innerWidth / 2, y: -50, w: 10, h: 0 },
                });

            } else {
                jsConfetti.addConfetti({
                    confettiColors: ['#87CEEB', '#FFB6C1', '#D8BFD8', "#ffffff"], // Amarelo, Azul Claro, Rosa Claro, Roxo Pastel

                    confettiSource: { x: window.innerWidth / 2, y: -50, w: 10, h: 0 },
                });

               // jsConfetti.addConfetti({
                   // emojis: ['ðŸ¦„'],
                   // emojiSize: 100,
                   // confettiNumber: 30,
                  //  confettiSource: { x: window.innerWidth / 2, y: -50, w: 10, h: 0 },
             //   })
            }



        }

        let simFlag = 0;
        function respostaSim() {


            simFlag++
            if (simFlag <= 1) {
                confetinhos()
                setInterval(() => { confetinhos() }, 2600);
            }


            var audio = document.getElementById('audioPlayer');
            audio.play();


            document.querySelector("#nao").style.display = "none"
            document.querySelector("#sim").style.display = "none"
            document.querySelector(".helloKitty").style.display = "inline-block"

            document.querySelector("#sasa").innerHTML = 'ebaaa!!'
            document.querySelector(".bSair").innerHTML = 'bora combinar no zap'

        }

        function respostaNao() {
            moverBotaoAleatoriamente('nao');
            document.querySelector("#contador").innerHTML = `tentativas:${x++}`
        }

        function moverBotaoAleatoriamente(botaoId) {
            var botao = document.getElementById(botaoId);


            //    Math.floor(Math.random() * (max - min)) + min;

            var novoMarginLeft = Math.floor(Math.random() * ((2 * (window.innerWidth / 2.2)) + 1)) - (window.innerWidth / 2.2);
            var novoMarginTop = Math.floor(Math.random() * ((window.innerHeight / 3)) - ((window.innerHeight / 3) * -1)) + ((window.innerHeight / 3) * -1);

            botao.style.marginLeft = novoMarginLeft + 'px';
            botao.style.marginTop = novoMarginTop + 'px';

            console.log(novoMarginLeft, novoMarginTop)
        }
    </script>
